<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DevLink</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="assets/avatar.png"
          alt="Foto de Otoniel Júnior sorrindo usando casaco azul escuro, barba e com Árvores de fundo. A foto é arredondada com a borda Preta"
        />
        <p>@otonielnn</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://otonielnn.github.io/Web-Keyboard/" target="_blank"
            >Web Keyboard</a
          >
        </li>

        <li>
          <a href="https://github.com/otonielnn/Dino-Runner" target="_blank"
            >DinoRunner</a
          >
        </li>

        <li>
          <a href="https://otonielnn.github.io/ScoreBoard/" target="_blank"
            >ScoreBoard</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="http://github.com/otonielnn" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="http://linkedin.com/in/otonielnn" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>Desenvolvido por Otoniel Júnior</footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
